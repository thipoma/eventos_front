<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="eventos.css">
        <script type="text/javascript" src="eventos.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h3>Event DashBoard - Relatório de Eventos</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-lg-6 col-xl-6 col-sm-12">
                    <div class="form-group">
                        <label for="txtDataInicio">Inicio</label>
                        <input type="date" class="form-control" id="txtDataInicio" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-6 col-sm-12">
                    <div class="form-group">
                        <label for="txtDataFim">Fim</label>
                        <input type="date" class="form-control" id="txtDataFim" aria-describedby="emailHelp">
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-primary" onclick="gerarRelatorio();">Gerar Relatório</button>
            </div>
            <div class="row titulo">
                <div class="col-2">Data</div>
                <div class="col-4">Alarme</div>
                <div class="col-3">Hostname</div>
                <div class="col-3">End. IP</div>
            </div>    
            <div id="relatorio">

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    </body>
</html>
